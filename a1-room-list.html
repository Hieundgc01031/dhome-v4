    <link rel="stylesheet" href="css/fontawesome-all.css">

<body>
<header>

        <div class="div-icon-taskbar">

<script>
    $(document).ready(function () {
        if($(".item-room").length){
            $('.div-empty-room').hide();
        }
        else {
            $('.div-empty-room').show();
        }
    });
</script>
